name: Run Python Tasks

on:
  schedule:
    - cron: '45 22 * * *'

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Run Python Script
      run: |
        python main.py "${{ github.event.inputs.selected_function }}"
